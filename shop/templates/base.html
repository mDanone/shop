<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
    <div class="menu-container">
        <div class="myprofile">
            {% if user.is_authenticated %}
                <a href="{% url 'aboutme' %}" class="my-profile">Profile</a>
                <a href="{% url 'cart' %}">Cart</a>
                <a href="{% url 'all_goods'%}">All goods</a>
            {%endif%}
        </div>
        <div class="loginout">
            {% if user.is_authenticated %}
                <a href="{% url 'logout_page' %}" class="logout">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="login">Log in</a>
                <a href="{% url 'registration' %}" class="registration">Registration</a>
            {% endif %}
        </div>
        </div>
    {% block body %}{% endblock %}
</div>
</body>
</html>
